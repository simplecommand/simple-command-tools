# Configuration file for the class generator
#
#

# base path for the generator
basepath=/home/mwolff/windows_shared/mwolffgithub/mwolffgithub/generator

# Output Directory for the generated classes
outputpath=${basepath}/

# Template name for the classes
#classtemplate=class-template.vm

# Path to the templates
pathtotemplates = src/test/resources

# XML File for the class definitions
xmlfile=src/test/resources/class.xml

# Default ID creation
iddefault=true
idtype=int

# Hibernate support
hibernatesupport=true